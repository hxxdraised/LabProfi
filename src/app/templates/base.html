<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %} Page {% endblock %}</title>
    {% load static %}
    <link rel="canonical" href="https://fonts.google.com/specimen/Montserrat" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="{% static 'css/index.css' %}" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-primary px-4">
          <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'home' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'service_select' %}">Услуги</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'requests_list' %}">Ваши заявки</a>
                    </li>
                  </ul>
              </div>
              <div class="profile-block ms-auto">
                  {% if user.is_authenticated %}
                      <a href="{% url 'profile' %}" class="px-3 text-decoration-none">{{ user.first_name }} {{ user.last_name }} <i class="fa fa-user"></i></a>
                  {% else %}
                      <a href="{% url 'login' %}" class="px-3 text-decoration-none border-end border-light">Войти</a>
                      <a href="{% url 'signup' %}" class="px-3 text-decoration-none">Зарегистрироваться</a>
                  {% endif %}
              </div>
          </div>
      </nav>
    </header>
    <main id="page-wrapper">
      <div class="container">{% block content %} {% endblock %}</div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
  </body>
</html>
