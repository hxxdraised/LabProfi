{% extends "base.html" %} {% load static %} {% block content %}
<h2>Специалисты</h2>
<div id="specialists-list">
  {% for specialist in specialists %}
  <a href="{% url 'service_info' id=specialist.id %}">
    <div class="specialist-card">
      <img src="/static/{{specialist.preview_img}}" alt="preview" height="100rem" width="110rem"/>
      <h3>{{specialist.name}}</h3>
    </div>
  </a>
  {% endfor %}
</div>
{% endblock %}
