{% extends "base.html" %}

{% block title %}Регистация{% endblock %}

{% block content %}
    {% if ask_logout %}
        <p>Для регистрации необходимо выйти из аккаунта</p>
    {% else %}
        <h1 class="text-center my-3">Создайте аккаунт</h1>
        <form action="" method="post">
            <div class="col-lg-4 col-md-6 col-10 mx-auto">
                {{ user_form.as_p }}
                {% csrf_token %}
                <p><input class="button primary" type="submit" value="Создать аккаунт"></p>
                <p class="mt-3">
                    <a class="text-secondary text-decoration-none" href="{% url 'login' %}">
                        Войти в существующий аккаунт
                    </a>
                </p>
            </div>
        </form>
    {% endif %}
{% endblock %}
